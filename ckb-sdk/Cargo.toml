[package]
name = "ckb-sdk"
version = "0.1.0"
authors = ["Linfeng Qian <thewawar@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
numext-fixed-hash = "~0.1"
bech32 = "0.6.0"
bytes = { version="0.4", features = ["serde"] }
byteorder = "1.3.1"
bincode = "1.1.4"
log = "0.4.6"
rkv = "0.9.5"
jsonrpc-client-core = "0.5.0"
jsonrpc-client-http = "0.5.0"
rocksdb = { version = "0.12.2", default-features = false }
secp256k1 = {version = "0.12.2" }
faster-hex = "0.3"

jsonrpc-types = { git = "https://github.com/nervosnetwork/ckb", branch = "rc/v0.13.0" }
ckb-core = { git = "https://github.com/nervosnetwork/ckb", branch = "rc/v0.13.0" }
hash = { git = "https://github.com/nervosnetwork/ckb", branch = "rc/v0.13.0" }
crypto = { git = "https://github.com/nervosnetwork/ckb", branch = "rc/v0.13.0", features = ["secp", "bech32"] }